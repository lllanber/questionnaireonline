<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="~{/teacher/menu.html :: head}"></head>
<head>
    <meta charset="UTF-8">
    <title>试题分析</title>
    <!--    扇形图动画-->
    <script src="/lib/chart-master/Chart.js"></script>
</head>
<body>
<section id="container">
    <!-- menu and Navigation   -->
    <div th:insert="~{/teacher/menu.html :: menu}"></div>
    <!-- MAIN CONTENT-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="col-lg-10 main-chart">
                <!--CUSTOM CHART START -->
                <div class="border-head">
                    <h3>##第一题：把1，2，3，4，5，6，7，8 八个数字填入图中空格，使每行每列的和为12。
                        提示：与上题一样，注意角上的重复，你就可以先找出顶点的四个数来。
                    </h3>
                </div>
                <div class="row">
                    <div class="col-md-5 col-sm-5 mb custom-bar-chart" style="margin-left: 100px;">
                        <ul class="y-axis">
                            <li><span>10.000</span></li>
                            <li><span>8.000</span></li>
                            <li><span>6.000</span></li>
                            <li><span>4.000</span></li>
                            <li><span>2.000</span></li>
                            <li><span>0</span></li>
                        </ul>
                        <div class="bar">
                            <div class="title">JAN</div>
                            <div class="value tooltips" data-original-title="8.500" data-toggle="tooltip" data-placement="top">85%</div>
                        </div>
                        <div class="bar ">
                            <div class="title">FEB</div>
                            <div class="value tooltips" data-original-title="5.000" data-toggle="tooltip" data-placement="top">50%</div>
                        </div>
                        <div class="bar ">
                            <div class="title">MAR</div>
                            <div class="value tooltips" data-original-title="6.000" data-toggle="tooltip" data-placement="top">60%</div>
                        </div>
                        <div class="bar ">
                            <div class="title">APR</div>
                            <div class="value tooltips" data-original-title="4.500" data-toggle="tooltip" data-placement="top">45%</div>
                        </div>
                        <div class="bar">
                            <div class="title">MAY</div>
                            <div class="value tooltips" data-original-title="3.200" data-toggle="tooltip" data-placement="top">32%</div>
                        </div>
                        <div class="bar ">
                            <div class="title">JUN</div>
                            <div class="value tooltips" data-original-title="6.200" data-toggle="tooltip" data-placement="top">62%</div>
                        </div>
                        <div class="bar">
                            <div class="title">JUL</div>
                            <div class="value tooltips" data-original-title="7.500" data-toggle="tooltip" data-placement="top">75%</div>
                        </div>
                    </div>
                    <!--custom chart end-->
                    <!-- SERVER STATUS PANELS -->
                    <div class="col-md-3 col-sm-3 mb grey-panel pn donut-chart" style="margin-right: 100px;margin-top: 65px;float: right;">
                        <div class="grey-header">
                            <h5>SERVER LOAD</h5>
                        </div>
                        <canvas id="serverstatus01" height="120" width="120"></canvas>
                        <script>
                            var doughnutData = [{
                                value: 70,
                                color: "#FF6B6B"
                            },
                                {
                                    value: 30,
                                    color: "#fdfdfd"
                                }
                            ];
                            var myDoughnut = new Chart(document.getElementById("serverstatus01").getContext("2d")).Doughnut(doughnutData);
                        </script>
                        <div class="row">
                            <div class="col-sm-6 col-xs-6 goleft">
                                <p>Usage<br/>Increase:</p>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <h2>21%</h2>
                            </div>
                        </div>
                    </div>
                    <!-- /grey-panel -->
                </div>
            </div>
        </section>
        <!-- /wrapper -->
    </section>

</section>
</body>
<div th:insert="~{/teacher/menu.html :: commenjs}"></div>
</html>
